<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS</title>
    <link rel="stylesheet" href="{{url_for('static', filename = '../static/style/bootstrap.min.css')}}">
    <script src="{{url_for('static', filename= '../static/js/node_modules/jquery/dist/jquery.js')}}"></script>
    <script src="{{url_for('static', filename = '../static/js/bootstrap.min.js')}}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{url_for('static', filename = '../static/js/bootstrap.bundle.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename = '../static/style/style.css')}}">
    <link rel="icon" href="./static/Designs/logo_1.svg" type="image/svg">
</head>
<body>
  <div class="bt"><a id="button"></a></div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light shadows" style="background-color: #F9E0AE">
        <a class="navbar-brand" href="/">
            <img src="../static/Designs/logo.svg" height="75" width="80">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/#category"><h3>Categories</h3> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('team')}}"><h3>Team</h3></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content-wrap main">
        <div class="container-lg">
          
          <div class="d-flex flex-row justify-content-center mt-5" id="categories">
            <h1 style="color: #682C0E; font-weight: 700;"><span style="color: #FC8621;">{{category[0]}}</span>{{category[1:]}}</h1>
            <img class="ml-2" src="../static/Designs/cat_logo.svg" alt="icon" height="50px" width="50px">
          </div>
          <div class="row">
            <div class="col-sm-2 col-1 border1 rounded-circle">

            </div>
            <div class="col-sm-8 col-10 border">
              
            </div>
            <div class="col-sm-2 col-1">
              
            </div>
          </div>

          {% for i in range(len) %}

            {% if classification[i] == category %}
              <div class="blog-card d-flex my-4 mx-auto">
                <div class="meta position-relative">
                  <img class="photo position-absolute" src="{{imgurl[i]}}">
                  <ul class="details m-auto p-3 list-unstyled position-absolute">
                    <li class="author d-inline-block"><a href="#">{{author[i]}}</a></li>
                    <li class="date ">{{date[i]}}</li>
                  </ul>
                </div>
                <div class="description position-relative pt-3 py-2 px-3">
                  <h1>{{headline[i]}}</h1>
                  <!-- <h2 class="mt-2">BNY Mellon support crypto </h2> -->
                  <p class="my-3">{{description[i]}}</p>
                  <p class="read-more text-right">
                    <a href = {{readurl[i]}} class="d-inline-block position-relative">Read More</a>
                  </p>
                </div>
              </div>
            {% endif %}
              
          {% endfor %}
        </div>

        <footer class="text-center" style="background-color: #F9E0AE">
          <h4 class="mt-3" style="color: #682C0E; font-weight: 600;"><span style="color: #FC8621;">M</span>ade with <i class="fa fa-heart" style="color: #FC8621;" aria-hidden="true"></i></h4>
          <div class="d-flex justify-content-center" style="color: #682C0E;">
            <a href="#"><i class="fa fa-github-square fa-2x mr-2" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-envelope fa-2x ml-2" aria-hidden="true"></i></a>
          </div>
        </footer>
      </div>
      <script src="{{url_for('static', filename = '../static/js/style.js')}}"></script>
</body>
</html>
